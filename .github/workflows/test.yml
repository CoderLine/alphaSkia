on:
    pull_request:

jobs:
    gyp:
        runs-on: macos-latest
        env:
            V: 1
        steps:
          - uses: actions/checkout@v3
            with:
                repository: 'nodejs/node-addon-examples'
          - uses: actions/setup-node@v3
            with:
              node-version: 18.x
          - run: npm install
            working-directory: 2_function_arguments/napi